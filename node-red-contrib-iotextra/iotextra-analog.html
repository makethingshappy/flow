<script type="text/javascript">
    RED.nodes.registerType('iotextra-analog', {
        category: 'network',
        color: '#D4A5D4',
        defaults: {
            name: { value: "" },
            broker: { value: "", type: "mqtt-broker", required: true },
            baseTopic: { value: "iotextra/device_1", required: true },
            channel: { value: "0", required: true, validate: RED.validators.number() }
        },
        inputs: 0,
        outputs: 1,
        icon: "bridge-in.png",
        label: function() {
            return this.name || `IoTextra Analog ${this.channel}`;
        }
    });
</script>

<script type="text/html" data-template-name="iotextra-analog">
    <div class="form-row">
        <label for="node-input-broker"><i class="fa fa-globe"></i> Broker</label>
        <input type="text" id="node-input-broker">
    </div>
    <div class="form-row">
        <label for="node-input-baseTopic"><i class="fa fa-tasks"></i> Base Topic</label>
        <input type="text" id="node-input-baseTopic" placeholder="e.g., iotextra/device_1">
    </div>
    <div class="form-row">
        <label for="node-input-channel"><i class="fa fa-line-chart"></i> Channel</label>
        <input type="number" id="node-input-channel" style="width: 80px;" min="0">
    </div>
    <hr>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="iotextra-analog">
    <p>Monitors an IoTextra device analog input (ADC channel) via MQTT.</p>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">number</span></dt>
        <dd>The analog value from the ADC channel (typically a floating-point number).</dd>
    </dl>
    <h3>Details</h3>
    <p>Subscribes to the topic: <code>&lt;baseTopic&gt;/analog/&lt;channel&gt;</code></p>
    <p>Each node can be configured to listen to a specific analog channel. Users can place multiple nodes to monitor different channels simultaneously.</p>
    <h3>Configuration</h3>
    <ul>
        <li><b>Broker:</b> The MQTT broker to connect to</li>
        <li><b>Base Topic:</b> The base MQTT topic for the device (e.g., iotextra/device_1)</li>
        <li><b>Channel:</b> The analog channel number to monitor (starting from 0)</li>
    </ul>
</script>
